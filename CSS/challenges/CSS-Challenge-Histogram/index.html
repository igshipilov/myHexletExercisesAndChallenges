<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VS Code</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
    <section class="container">
      <h1>Продажа литературы</h1>
      <table class="histogram">
        <thead class="histogram-header">
          <tr class="header">
            <th>Жанры:</th>
            <th class="px-20 histogram-header-blue">Классическая</th>
            <th class="px-20 histogram-header-red">Фантастика</th>
            <th class="px-20 histogram-header-green">Романы</th>
          </tr>
        </thead>
  
        <tbody>
            <tr class="histogram-row mt-50px">
              <td class="histogram-name">2018 год</td>
              <td class="histogram-col">
                <span data-height="40" class="w-50px histogram-blue"></span>
                <p>40k</p>
              </td>
  
              <td class="histogram-col">
                <span data-height="80" class="w-50px histogram-red"></span>
                <p>80k</p>
              </td>
  
              <td class="histogram-col">
                <span data-height="75" class="w-50px histogram-green"></span>
                <p>75k</p>
              </td>
            </tr>
  
            <tr class="histogram-row mt-50px">
              <td class="histogram-name">2019 год</td>
              <td class="histogram-col">
                <span data-height="35" class="w-50px histogram-blue"></span>
                <p>35k</p>
              </td>
            
              <td class="histogram-col">
                <span data-height="63" class="w-50px histogram-red"></span>
                <p>63k</p>
              </td>
            
              <td class="histogram-col">
                <span data-height="50" class="w-50px histogram-green"></span>
                <p>50k</p>
              </td>
            </tr>
  
            <tr class="histogram-row mt-50px">
              <td class="histogram-name">2020 год</td>
              <td class="histogram-col">
                <span data-height="90" class="w-50px histogram-blue"></span>
                <p>90k</p>
              </td>
            
              <td class="histogram-col">
                <span data-height="77" class="w-50px histogram-red"></span>
                <p>77k</p>
              </td>
            
              <td class="histogram-col">
                <span data-height="80" class="w-50px histogram-green"></span>
                <p>80k</p>
              </td>
            </tr>
        </tbody>
      </table>
    </section>
  </body>
